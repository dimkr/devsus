language: bash

matrix:
  include:
    - os: linux
      dist: trusty

services:
  - docker

script:
  - docker build -t devsus -f Dockerfile .
  - docker run -e CI -w /root/devsus -v `pwd`:/root/devsus devsus ./devsus.sh

before_deploy:
  - git config --local user.name "Dima Krasner"
  - git config --local user.email "dima@dimakrasner.com"
  - git tag "$(date +'%Y%m%d')-$TRAVIS_BRANCH-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: devsus.tar.gz
  skip_cleanup: true
  on:
    all_branches: true
    repo: dimkr/devsus

before_cache:
  - rm -f dl/hosts

cache:
  directories:
    - dl
